<script src="../student-page/nicEdit.js"></script>
<div class="sidebar">

  <b> Выбранный курс: </b>
    <select [(ngModel)]="selectedCourse" name="course" (ngModelChange)="changeValue($event)">
      <option *ngFor="let Study of studying" [value]="Study.prepod"> {{Study.course}} </option>
    </select>
    <b> Преподаватель: </b>
    <p>{{selectedCourse}} </p>
  <b>Название темы:</b>
    <div *ngFor="let Study of selectedThemes">{{Study.name}}
      <p><b>Раздел:</b></p>
      <div *ngFor="let Study of selectedSections">{{Study.name}}</div>
    </div>

</div>

<div class="main">
  <form>
    <input type="reset" value="Очистить">
    <textarea class="main_text">    </textarea>
    <input type="button" value="Сохранить">
    <input type="file">
  </form>
</div>
